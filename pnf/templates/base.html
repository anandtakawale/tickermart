<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>PnfBO</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
</head>  
<body>
    <!-- As a link -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{% url 'pnf' %}">
        <img src="{% static 'img/logo2.png' %}" /> Points and Figures
    </a>
    <form class="form-inline" action="." method = "POST">{{form.as_p}}{% csrf_token %}

    </nav>
    <div class="container">
    {% block contents %}
    {% endblock %}
    </div>

</html>
